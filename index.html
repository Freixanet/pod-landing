<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Pod - Publish Your Podcasts Everywhere</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/desktop/logo.svg" alt="Pod Logo" />
        </div>
      </header>
      <main>
        <section class="hero">
          <h2>Publish your podcasts <span>everywhere.</span></h2>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more! Request access
          </p>
        </section>
        <section class="distribution-platforms">
          <ul>
            <li>
              <img
                id="spotify-logo"
                src="./assets/desktop/spotify.svg"
                alt="Spotify Logo"
              />
            </li>
            <li>
              <img
                id="apple-podcast-logo"
                src="./assets/desktop/apple-podcast.svg"
                alt="Apple Podcast Logo"
              />
            </li>
            <li>
              <img
                id="google-podcasts-logo"
                src="./assets/desktop/google-podcasts.svg"
                alt="Google Podcasts Logo"
              />
            </li>
            <li>
              <img
                id="pocket-casts-logo"
                src="./assets/desktop/pocket-casts.svg"
                alt="Pocket-Casts Logo"
              />
            </li>
          </ul>
        </section>
        <section class="access-request">
          <form action="#" method="post">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              required
            />
            <button type="submit">Request Access</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
